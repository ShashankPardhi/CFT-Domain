<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Information</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl underline text-center font-bold mb-4">Domain Information</h1>

    <!-- Domain lookup form -->
    <form id="domain-form" class="mb-4">
      <label class="block mb-2 text-lg">
        Enter Domain Name:
        <input type="text" id="domain-input" class="border border-gray-300 p-2 rounded w-full mt-1" placeholder="e.g., example.com" required />
      </label>
      <button type="submit" id="submit-domain" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Search
      </button>
    </form>

    <!-- Error message -->
    <div id="error-message" class="text-red-500 mb-4 hidden"></div>

    <!-- WHOIS Result -->
    <div id="whois-result" class="bg-white p-6 rounded-lg shadow-lg hidden">
      <h2 class="text-xl font-bold mb-4" id="domain-name"></h2>
      <div id="whois-details" class="text-gray-700 space-y-4"></div>
    </div>

    <!-- Additional Info Form -->
    <div id="additional-info-form" class="mt-8 bg-gray-100 p-6 rounded-lg shadow-lg hidden">
      <h2 class="text-xl font-bold mb-4">Submit Your Information</h2>
      <form id="info-form">
        <div class="mb-4">
          <label class="block text-lg mb-2">Name:</label>
          <input type="text" id="name" class="border border-gray-300 p-2 rounded w-full" placeholder="Enter your name" required />
        </div>
        <div class="mb-4">
          <label class="block text-lg mb-2">Email:</label>
          <input type="email" id="email" class="border border-gray-300 p-2 rounded w-full" placeholder="Enter your email" required />
        </div>
        <div class="mb-4">
          <label class="block text-lg mb-2">Phone Number:</label>
          <input type="text" id="phone" class="border border-gray-300 p-2 rounded w-full" placeholder="Enter your phone number" required />
        </div>
        <div class="mb-4">
          <label class="block text-lg mb-2">Company Name:</label>
          <input type="text" id="company" class="border border-gray-300 p-2 rounded w-full" placeholder="Enter your company name" required />
        </div>
        <div class="mb-4">
          <label class="block text-lg mb-2">Designation:</label>
          <input type="text" id="designation" class="border border-gray-300 p-2 rounded w-full" placeholder="Enter your designation" required />
        </div>
        <div class="mb-4">
          <label class="block text-lg mb-2">Company Address:</label>
          <textarea id="address" class="border border-gray-300 p-2 rounded w-full" placeholder="Enter your company address" required></textarea>
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
          Submit Information
        </button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
